<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
<link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&amp;display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="/assets/plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/assets/plugins/feather/feather.css">
<link rel="stylesheet" href="/assets/plugins/icons/flags/flags.css">
<link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
<link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
<link rel="stylesheet" href="/assets/css/style.css">
<div class="login-2 login-background">
    <div class="login-background-inner">
        <div class="cube"></div>
        <div class="cube"></div>
    </div>
    <div class="login-2-inner">
        <div class="container">
            <div class="row login-box">
                <div class="col-lg-6 align-self-center pad-0 form-info">
                    <form #form="ngForm" (ngSubmit)="logIn()">
                        <div class="form-section align-self-center">
                            <div class="logo-2">
                                <img src="/assets/img/logo.jpg">
                            </div>
                            <h3>Sign Into Your Admin</h3>
                            <div class="clearfix"></div>
                            <div class="form-group">
                                <input name="email" type="email" class="form-control" placeholder="User Id"
                                    [(ngModel)]="getlogIn.UserName">
                            </div>
                            <div class="form-group clearfix">
                                <input name="password" type="password" class="form-control" placeholder="Password"
                                    [(ngModel)]="getlogIn.Password">
                            </div>
                            <div class="form-group clearfix">
                                <a> <button type="submit" class="btn btn-lg btn-info btn-theme">Submit</button>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 align-self-center pad-0 bg-img">
                    <div class="info clearfix">
                        <div class="box">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <div class="content2">
                                <div class="logo-2">
                                    <img src="/assets/img/img33.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
