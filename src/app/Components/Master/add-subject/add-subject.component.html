<div class="main-wrapper">
    <app-header></app-header>
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row">
                    <div class="col">
                        <h3 class="page-title">Add Subject</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="#"> Subject </a></li>
                            <li class="breadcrumb-item active">Add Subject</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row" id="target">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Add List of Subjects</h5>
                        </div>
                        <div class="card-body">
                            <form #form="ngForm" (ngSubmit)="addSubject()">
                                <input type="hidden" name="hfSubjectID" [(ngModel)]="Subject.SubjectID"/>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Subject Name</label>
                                            <input type="text" name="SubjectName" class="form-control" placeholder="Subject Name"
                                                [(ngModel)]="Subject.SubjectName">
                                        </div>
                                    </div>
                                    <!-- <div class="col-md-6"></div> -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Subject Code</label>
                                            <input type="text" name="SubjectCode" class="form-control" placeholder="Subject Code"
                                                [(ngModel)]="Subject.SubjectCode">
                                        </div>
                                    </div>
                                    <!-- <div class="col-md-6"></div> -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Sequence Number</label>
                                            <input type="text" name="SequenceNo" (keypress)="numberOnly($event)" class="form-control"
                                                placeholder="Sequence Number" [(ngModel)]="Subject.SequenceNo">
                                        </div>
                                    </div>
                                    <!-- <div class="col-md-6"></div> -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Subject Type</label>
                                            <select class="form-control form-select" name="SubjectType"
                                                [(ngModel)]="Subject.SubjectType">
                                                <option value="Primary">Primary</option>
                                                <option value="Optional">Optional</option>
                                                <option value="Extra">Extra</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group mb-0 row">
                                        <div class="col-md-10">
                                            <button class="btn btn-primary" type="submit">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="AllSub">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="example" class="datatable table table-stripped table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>SrNo</th>
                                            <th>Subject Name</th>
                                            <th>Subject Code</th>
                                            <th>Sequence Number</th>
                                            <th>Subject Type</th> 
                                            <th>Edit</th>
                                            <th>Delete</th>  
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let subject of AllSub.AllSubjects; let i = index">
                                            <td>{{ i + 1 }}</td>
                                            <td>{{subject.SubjectName}}</td>
                                            <td>{{subject.SubjectCode}}</td>
                                            <td>{{subject.SequenceNo}}</td>
                                            <td>{{subject.SubjectType}}</td>
                                            <td><a (click)="EditSubject(subject.SubjectID)"><i class="fa fa-edit"    aria-hidden="true"></i></a></td>
                                            <td><a (click)="DeleteSubject(subject.SubjectID)"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
