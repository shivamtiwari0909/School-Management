<div class="main-wrapper">
    <app-student-header></app-student-header>
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row">
                    <div class="col">
                        <h3 class="page-title">View Curriculum</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/student-dashboard">Dashboard</a></li>
                            <li class="breadcrumb-item active">View Curriculum</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">List of all subjects</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <button class="btn btn-primary me-sm-2" type="submit">Lesson Plans</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <div *ngFor="let viewcurriculum of AllView.AllViewCurriculum; let i = index">
                                            <div class="assignment">
                                                <div class="row m-0">
                                                    <div class="col-lg-3">
                                                        <p class="title"><b>{{viewcurriculum.SubjectName}}</b></p>
                                                    </div>    
                                                    <div class="col-lg-3">
                                                        <a href="/student-syllabus?subjectid={{viewcurriculum.SubjectID}}"
                                                        class="btn btn-sm bg-info width100">Syllabus </a>
                                                    </div> 
                                                    <div class="col-lg-3">
                                                        <ng-container *ngIf="viewcurriculum.StudyMaterial !== '0';else second">
                                                            <a href="/student-study-material?subjectid={{viewcurriculum.SubjectID}}"
                                                            class="btn btn-sm bg-success width100">Study Material <span class="badge"
                                                            style="display: inline-block;min-width: 10px;padding: 3px 7px;font-size: 12px;font-weight: 700;
                                                            line-height: 1;color: #fff;text-align: center;white-space: nowrap;vertical-align: middle;
                                                            background-color: #777;border-radius: 10px;">{{viewcurriculum.StudyMaterial}}</span></a>
                                                        </ng-container>
                                                        <ng-template #second>
                                                            <a href="/student-study-material?subjectid={{viewcurriculum.SubjectID}}"
                                                            class="btn btn-sm bg-success width100">Study Material </a>
                                                        </ng-template>
                                                    </div> 
                                                    <div class="col-lg-3">
                                                        <ng-container *ngIf="viewcurriculum.Lesson !== '0';else second">
                                                            <a href="/student-lesson?subjectid={{viewcurriculum.SubjectID}}"
                                                            class="btn btn-sm bg-info width100">Lesson <span class="badge"
                                                            style="display: inline-block;min-width: 10px;padding: 3px 7px;font-size: 12px;font-weight: 700;
                                                            line-height: 1;color: #fff;text-align: center;white-space: nowrap;vertical-align: middle;
                                                            background-color: #777;border-radius: 10px;">{{viewcurriculum.Lesson}}</span></a>
                                                        </ng-container>
                                                        <ng-template #second>
                                                            <a href="/student-lesson?subjectid={{viewcurriculum.SubjectID}}"
                                                            class="btn btn-sm bg-info width100">Lesson </a>
                                                        </ng-template>
                                                    </div> 
                                                </div> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-student-footer></app-student-footer>
</div>
