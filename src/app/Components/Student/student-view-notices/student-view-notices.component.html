<div class="main-wrapper">
    <app-student-header></app-student-header>
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row">
                    <div class="col">
                        <h3 class="page-title">Notice Board</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/student-dashboard">Dashboard</a></li>
                            <li class="breadcrumb-item active">Notice Board</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">List of all Notices</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <button class="btn btn-primary me-sm-2" type="submit">Subject Teachers</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form #form="ngForm">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Search Notice" name="Search" id="Search">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <button class="btn btn-primary" type="submit">GO</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <div *ngFor="let viewnotices of AllView.AllViewNotices">
                                            <div class="assignment">
                                                <div class="row m-0">
                                                    <div class="col-lg-4">
                                                        <p>{{viewnotices.CreatedDate}}</p>
                                                        <p><b>{{viewnotices.Subject}}</b></p>
                                                        <p style="color: orange;">For {{viewnotices.NoticeFor}}</p>
                                                        <div class="row">
                                                            <div class="col-sm-6">
                                                                <a *ngIf="viewnotices.ImageLink !== ''" href="{{viewnotices.ImageLink}}" target="_blank" class="btn-primary bg-primary pt-2 pb-2 w-100 mb-1 border-0"><i class="fas fa-download"></i>Download</a>
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <a *ngIf="viewnotices.VideoLink !== ''" href="{{viewnotices.VideoLink}}" target="_blank" class="btn-secondary bg-danger pt-2 pb-2 w-100 border-0" style="padding: 10px;"><i class="fas fa-play"></i>Watch Now</a>
                                                            </div>
                                                        </div>
                                                    </div>    
                                                    <div class="col-lg-7">
                                                        <div class="sub-decrip">
                                                            <h5>Notice :</h5>
                                                            <p>{{viewnotices.Notice}}</p>
                                                        </div>
                                                    </div>    
                                                </div> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-student-footer></app-student-footer>
</div>
