<div class="main-wrapper">
    <app-student-header></app-student-header>
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row">
                    <div class="col">
                        <h3 class="page-title">Subject Teachers</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/student-dashboard">Dashboard</a></li>
                            <li class="breadcrumb-item active">Subject Teachers</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Subject Teachers List</h5>
                        </div>
                        <div class="card-body">
                            <form #form="ngForm">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <input type="text" name="SearchTeachers" class="form-control" placeholder="Search Teachers">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <button class="btn btn-primary me-sm-2" type="submit">GO</button>
                                            <button class="btn btn-warning me-sm-2" type="submit">View Subjects</button>
                                            <button class="btn btn-danger" type="submit">Homework</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-md-4" *ngFor="let classRoute of AllTeacher.AllTeacherName; let i = index">
                    <div class="card card-01" style="height: 85%;">
                        <div class="profile-box">
                            <!-- {{classRoute.Photo}} -->
                            <img class="card-img-top" src="https://avatars0.githubusercontent.com/u/2575262?s=460&amp;v=4" alt="Card image cap">
                        </div>
                        <div class="stats">
                            <h6>1 Open</h6>
                        </div>
                        <div class="text-center card-text open-tag">
                            <h6>{{classRoute.Name}}</h6>
                            <p>{{classRoute.Type}}</p>
                            <p class="hide"><b>Live Class ID : </b>{{classRoute.MeetingId}}</p>
                            <p>{{classRoute.Speciality}}</p>
                        </div>
                        <div class="card-body text-center  open-tag">
                            <i class='fas fa-phone-alt' style='font-size:24px;color:#000;'></i>
                            <i class="fa fa-phone"></i><a href="tel:{{classRoute.Phone}}">{{classRoute.Phone}}</a>
                            <button type="button" class="btn-primary bg-primary pt-2 pb-2 w-100 mb-1 border-0">Read: 1 | |Unread:1</button>
                            <button data-toggle="modal" data-target="#exampleModal" type="button" class="btn-secondary bg-danger pt-2 pb-2 w-100 border-0">Ask New Question</button>
                        </div>
                    </div>
                </div>
                
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="exampleModalLabel">Ask Your Question</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label>Subject</label>
                                        <input type="text" class="form-control" placeholder="Subject">
                                        <label></label>
                                        <textarea placeholder="Ask Your Question?" style="height: 100px;" class="form-control"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success">Submit</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-student-footer></app-student-footer>
</div>
